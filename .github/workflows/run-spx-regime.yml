name: Run SPX Regime Analysis

on:
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '30 22 * * 1-5'  # 22:30 UTC Monâ€“Fri ((6:30 PM ET during DST, 5:30 PM ET during Standard))

permissions:
  contents: write
  packages: read  # needed to pull container from GHCR (if private)

jobs:
  update-analysis:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cadig/pynance-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Restore history from gh-pages
      run: |
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        git fetch origin gh-pages --depth=1 || true
        git checkout origin/gh-pages -- history/allocation-log.jsonl 2>/dev/null && \
          mkdir -p docs/history && \
          mv history/allocation-log.jsonl docs/history/allocation-log.jsonl && \
          rm -rf history/ || true

    - name: Restore data cache from gh-pages
      run: |
        git checkout origin/gh-pages -- data-cache/ 2>/dev/null && \
          cp data-cache/*.csv data/ && \
          rm -rf data-cache/ || true

    - name: Run analysis
      run: |
        python data/fetch_data.py
        python research/combined-research.py
        python allocation/allocation_engine.py
      env:
        TRADINGVIEW_USERNAME: ${{ secrets.TRADINGVIEW_USERNAME }}
        TRADINGVIEW_PASSWORD: ${{ secrets.TRADINGVIEW_PASSWORD }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    - name: Validate output before deploy
      run: |
        echo "Validating allocation-results.json..."
        FILE="docs/allocation-results.json"

        # Check file exists
        if [ ! -f "$FILE" ]; then
          echo "FATAL: $FILE does not exist"
          exit 1
        fi

        # Check valid JSON with required top-level keys
        python3 -c "
        import json, sys
        from datetime import datetime, timedelta

        with open('$FILE') as f:
            data = json.load(f)

        required = ['regime', 'allocation_percentages', 'sleeve_analyses']
        missing = [k for k in required if k not in data]
        if missing:
            print(f'FATAL: Missing required keys: {missing}')
            sys.exit(1)

        # Check datetime is from today
        dt_str = data.get('datetime', '')
        if not dt_str:
            print('FATAL: No datetime field in output')
            sys.exit(1)
        dt = datetime.fromisoformat(dt_str)
        if (datetime.now() - dt) > timedelta(hours=6):
            print(f'FATAL: Output datetime is stale: {dt_str}')
            sys.exit(1)

        # Check at least 3 sleeves have selected ETFs
        sleeves = data.get('sleeve_analyses', {})
        active = sum(1 for s in sleeves.values()
                     if isinstance(s.get('selected_etfs'), list) and len(s['selected_etfs']) > 0)
        if active < 3:
            print(f'FATAL: Only {active} sleeves have selected ETFs (need >= 3)')
            sys.exit(1)

        print(f'Validation passed: {len(sleeves)} sleeves, {active} active, datetime={dt_str}')
        "

    - name: Prepare data cache for deploy
      run: |
        mkdir -p docs/data-cache
        cp data/*.csv docs/data-cache/ 2>/dev/null || true

    # Publish output files (PNG + JSON) to gh-pages without history
    - name: Deploy to gh-pages (force orphan)
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        force_orphan: true